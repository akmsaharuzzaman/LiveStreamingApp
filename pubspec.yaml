    - assets/games/teenpatty/Build/ab12d88d9afba56143772d2bdab4b0d7.wasm
  # Teen Patty

# ============================
# APP BRANDING & SPLASH SCREEN
# ============================

flutter_native_splash:
  # Light theme splash
  color: "#ffffff"
  image: assets/images/ic_logo_white.png

  # Dark theme splash
  color_dark: "#000000"
  image_dark: assets/images/ic_logo_white.png

  # Platform support
  android: true
  ios: true
  web: true

  # Android 12+ configuration
  android_12:
    image: assets/images/ic_logo_white.png
    icon_background_color: "#ffffff"
    image_dark: assets/images/ic_logo_white.png
    icon_background_color_dark: "#000000"
    android: true
