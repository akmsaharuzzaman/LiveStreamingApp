    - assets/games/greedyv3/Build/5cb1f4fd7aed6f236284832b8408896e.wasm.unityweb

    #Teen Patty
    - assets/games/teenpatty/
    - assets/games/teenpatty/Build/
    - assets/games/teenpatty/index.html
    - assets/games/teenpatty/bg.png
    - assets/games/teenpatty/game-icon.png
