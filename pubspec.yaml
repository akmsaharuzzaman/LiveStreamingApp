name: dlstarlive
description: "A comprehensive Flutter live streaming application with video editing capabilities."
version: 1.0.5+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # Core Flutter UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.2
  google_fonts: ^6.3.2
  flutter_screenutil: ^5.9.3
  flutter_carousel_widget: ^3.1.0

  # State Management
  flutter_bloc: ^9.1.1
  bloc: ^9.1.0

  # Dependency Injection
  get_it: ^9.0.5
  injectable: ^2.6.0

  # Routing
  go_router: ^17.0.0

  # Networking
  dio: ^5.9.0
  socket_io_client: ^3.1.2

  # Data Classes & JSON Serialization
  equatable: ^2.0.7
  json_annotation: ^4.9.0

  # Local Storage
  shared_preferences: ^2.5.3

  # Utility Libraries
  dartz: ^0.10.1
  device_info_plus: ^12.2.0
  package_info_plus: ^9.0.0
  intl: any

  # File & Media Pickers
  file_picker: ^10.3.3
  image_picker: ^1.2.0
  image_cropper: ^11.0.0
  cached_network_image: ^3.4.1
  video_player: ^2.10.0

  # Firebase & Authentication
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  google_sign_in: ^7.2.0

  # Environment Variables
  flutter_dotenv: ^6.0.0

  # WebView & Web Support
  flutter_inappwebview: ^6.1.5
  shelf: ^1.4.2
  shelf_static: ^1.1.3
  path: ^1.9.1
  path_provider: ^2.1.5

  # Real-Time & Video Communication
  agora_rtc_engine: ^6.5.3
  permission_handler: ^12.0.1
  wakelock_plus: ^1.4.0
  # deepar_flutter: ^0.0.5

  # Media Viewers & Editors
  share_plus: ^12.0.1
  video_editor: ^3.0.0
  easy_video_editor: ^0.1.3
  chewie: ^1.13.0
  card_swiper: ^3.0.1

  # UX Enhancements
  preload_page_view: ^0.2.0
  flutter_svga: ^0.0.8
  in_app_update: ^4.2.5
  fluttertoast: ^9.0.0
  url_launcher: ^6.3.2
  country_picker: ^2.0.27

  # deepar_flutter_perfect: ^0.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.10.1
  injectable_generator: ^2.9.1
  json_serializable: ^6.11.1

  # Package Renaming
  package_rename: ^1.10.0

# ============================
# FLUTTER CONFIGURATION
# ============================

